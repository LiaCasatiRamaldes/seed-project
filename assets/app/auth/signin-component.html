<h1>SIGN IN</h1>
<div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" class="form-control" formControlName="emailTS">
        </div>
        <div class="form-group">
            <label for="password">Senha: </label>
            <input type="password" id="password" class="form-control" formControlName="passwordTS">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Logar</button>
    </form>
</div>
